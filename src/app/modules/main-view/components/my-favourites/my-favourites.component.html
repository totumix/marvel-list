<h1>My favourites</h1>
<div *ngFor="let heroe of favHeros ">
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 20px ; ">
        <div
            style="position: relative; width: 200px; height: 300px; background-image: url({{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}); background-position: center ; background-repeat: no-repeat; background-size: cover; ">
            <img src="assets/images/btn-delete.png"
                style="position: absolute; right: -15px; top: -15px; cursor: pointer;" (click)="deleteFavHero(heroe)">
        </div>
        <strong>{{heroe.title}}</strong>
    </div>
</div>
