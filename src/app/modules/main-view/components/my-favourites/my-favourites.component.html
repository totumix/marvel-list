<div class="favourites">
   <h1>favourites</h1> 
</div>
<div *ngFor="let comic of favComics ">
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 20px ; ">
        <div
            style="position: relative; width: 200px; height: 300px; background-image: url({{comic?.thumbnail.path}}.{{comic?.thumbnail.extension}}); background-position: center ; background-repeat: no-repeat; background-size: cover; ">
            <img src="assets/images/btn-delete.png"
                style="position: absolute; right: -15px; top: -15px; cursor: pointer;" (click)="deleteFavComic(comic)">
        </div>
        <strong>{{comic.title}}</strong>
    </div>
</div>
